<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 bg-dark text-center  mt-5 p-5">
        
       
                <h1 class="text-white">Elegibility checking</h1>
                <form action="">
                    <input type="text" id="a1" class="form-control " placeholder="Enter number1">
                    <br>
                    <input type="text" id="a2" class="form-control " placeholder="Enter number2">
        <br>
                    <button onclick="greaterCheck()" type="submit" class="mt-3 btn-outline-white btn bg-white">check</button>
                </form>
        
    
    
       </div >
</body>

<script>
    function  greaterCheck(){
        num1=a1.value
        num2=a2.value
        if(num1>num2){
            alert(`The greatest number is ${num1}`)
        }else if(num1<num2){
            alert(`The greatest number is ${num2}`)
        }else{
            alert(`both are equal,The number is ${num1}`)
        }
    }
</script>
</html>
